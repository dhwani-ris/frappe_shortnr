name: Generate Semantic Release
on:
  push:
    branches: [ main, master ]
      
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read
  
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.DHWANI_RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.DHWANI_RELEASE_BOT_PRIVATE_KEY }}

      - name: Checkout Entire Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Setup dependencies
        run: |
          npm install @semantic-release/git @semantic-release/exec @semantic-release/github @semantic-release/changelog --no-save
      
      - name: Configure Git
        run: |
          git config --global user.name "dhwani-release-bot"
          git config --global user.email "dhwani-release-bot[bot]@users.noreply.github.com"
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GIT_AUTHOR_NAME: "dhwani-release-bot"
          GIT_AUTHOR_EMAIL: "dhwani-release-bot[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "dhwani-release-bot"
          GIT_COMMITTER_EMAIL: "dhwani-release-bot[bot]@users.noreply.github.com"
          NODE_ENV: production
        run: npx semantic-release
