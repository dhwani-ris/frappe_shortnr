name: Enhanced Security Scan

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main, master ]
  schedule:
    # Run daily security scans on main/master
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        id: codeql-analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
        with:
          category: "/language:${{ matrix.language }}"
      
      - name: Check CodeQL upload status
        if: always() && steps.codeql-analysis.outcome == 'failure'
        run: |
          echo "âš ï¸ CodeQL analysis completed but upload failed."
          echo "This is expected if Code Security is not enabled for this repository."
          echo "To enable Code Security, go to: Settings > Code security and analysis > Code scanning"
          echo "The analysis results are still available in the workflow artifacts."
  
  dependency-scanning:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format json --output pip-audit-report.json || true
      
      - name: Run Safety Check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
      
      - name: Run Bandit Security Scan
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            pip-audit-report.json
            safety-report.json
            bandit-report.json
          retention-days: 30
      
      - name: Comment PR with findings
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ğŸ”’ Security Scan Results\n\n';
            let hasIssues = false;
            
            // Check pip-audit
            try {
              if (fs.existsSync('pip-audit-report.json')) {
                const report = JSON.parse(fs.readFileSync('pip-audit-report.json', 'utf8'));
                if (report.vulnerabilities && report.vulnerabilities.length > 0) {
                  hasIssues = true;
                  comment += `### âš ï¸ Dependency Vulnerabilities Found\n\n`;
                  comment += `Found ${report.vulnerabilities.length} vulnerable dependency(ies).\n\n`;
                  report.vulnerabilities.slice(0, 10).forEach(vuln => {
                    comment += `- **${vuln.name}**: ${vuln.id} - ${vuln.fix_versions ? `Fix: ${vuln.fix_versions.join(', ')}` : 'No fix available'}\n`;
                  });
                  comment += `\n`;
                }
              }
            } catch (e) {
              console.log('Error reading pip-audit report:', e);
            }
            
            // Check safety
            try {
              if (fs.existsSync('safety-report.json')) {
                const report = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
                if (report.vulnerabilities && report.vulnerabilities.length > 0) {
                  hasIssues = true;
                  comment += `### âš ï¸ Safety Check Findings\n\n`;
                  comment += `Found ${report.vulnerabilities.length} issue(s).\n\n`;
                }
              }
            } catch (e) {
              console.log('Error reading safety report:', e);
            }
            
            // Check bandit
            try {
              if (fs.existsSync('bandit-report.json')) {
                const report = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
                if (report.metrics && report.metrics._totals) {
                  const totals = report.metrics._totals;
                  if (totals.HIGH > 0 || totals.MEDIUM > 0) {
                    hasIssues = true;
                    comment += `### âš ï¸ Code Security Issues (Bandit)\n\n`;
                    comment += `- High: ${totals.HIGH}\n`;
                    comment += `- Medium: ${totals.MEDIUM}\n`;
                    comment += `- Low: ${totals.LOW}\n\n`;
                  }
                }
              }
            } catch (e) {
              console.log('Error reading bandit report:', e);
            }
            
            if (!hasIssues) {
              comment += 'âœ… No security issues detected in this scan.\n';
            } else {
              comment += '\nğŸ“‹ Full reports are available in the workflow artifacts.\n';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scanning]
    if: always()
    
    steps:
      - name: Generate Security Summary
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const needs = ${{ toJSON(needs) }};
            const codeqlResult = needs['codeql-analysis']?.result || 'unknown';
            const dependencyResult = needs['dependency-scanning']?.result || 'unknown';
            
            const getStatus = (result) => {
              if (result === 'success') return 'âœ… Passed';
              if (result === 'failure') return 'âŒ Failed';
              return 'âš ï¸ Skipped';
            };
            
            const summary = `## ğŸ”’ Security Scan Summary
            
            | Scan Type | Status |
            |-----------|--------|
            | CodeQL Analysis | ${getStatus(codeqlResult)} |
            | Dependency Scan | ${getStatus(dependencyResult)} |
            
            **View detailed results in the Security tab or workflow artifacts.**`;
            
            core.summary.addRaw(summary).write();

