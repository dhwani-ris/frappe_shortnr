name: Quality Checks

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: commitcheck-frappe-${{ github.event_name }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  commit-lint:
    name: 'Semantic Commits'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 200
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      - name: Check commit titles
        run: |
          npm install @commitlint/cli @commitlint/config-conventional
          
          # Verify config file exists
          if [ ! -f commitlint.config.js ]; then
            echo "Error: commitlint.config.js not found"
            exit 1
          fi
          
          echo "=== Commitlint config file ==="
          cat commitlint.config.js
          echo ""
          
          # Check if packages are installed
          echo "=== Installed packages ==="
          npm list @commitlint/cli @commitlint/config-conventional || true
          echo ""
          
          # Test commitlint config loading
          echo "=== Testing commitlint config ==="
          npx commitlint --print-config || echo "Config test failed"
          echo ""
          
          # Show commits to be checked
          echo "=== Commits to check ==="
          git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} || echo "No commits found"
          echo ""
          
          # Run commitlint (it will auto-detect commitlint.config.js in root)
          echo "=== Running commitlint ==="
          npx commitlint --verbose --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}

  docs-required:
    name: 'Documentation Required'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 'Setup Environment'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: actions/checkout@v4

      - name: Validate Docs
        env:
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          pip install requests --quiet
          
          # Check if PR number is valid
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "No valid PR number found. Skipping documentation check. ✅"
            exit 0
          fi
          
          # Run documentation checker with error handling
          python $GITHUB_WORKSPACE/.github/helper/documentation.py $PR_NUMBER || {
            echo "Documentation checker failed, but continuing workflow. ⚠️"
            exit 0
          }

  linter:
    name: 'Semgrep Rules'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Download Semgrep rules
        run: git clone --depth 1 https://github.com/frappe/semgrep-rules.git frappe-semgrep-rules

      - name: Run Semgrep rules
        run: |
          pip install semgrep
          semgrep ci --config ./frappe-semgrep-rules/rules --config r/python.lang.correctness

  precommit:
    name: 'Pre-Commit'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
      
      - name: Check for pre-commit config
        run: |
          if [ ! -f .pre-commit-config.yaml ]; then
            echo "Pre-commit config not found. Downloading..."
            curl -o .pre-commit-config.yaml https://raw.githubusercontent.com/dhwani-ris/frappe-pre-commit/main/examples/.pre-commit-config.yaml
          else
            echo "Pre-commit config already exists."
          fi
      
      - name: Install pre-commit and dependencies
        run: |
          pip install pre-commit
          pre-commit install --install-hooks
      
      - name: Run pre-commit (check only, no auto-fix)
        run: |
          # Run pre-commit in CI mode - it will check but not modify files
          # This will fail if files need formatting, which is what we want
          pre-commit run --all-files --show-diff-on-failure || {
            echo "❌ Pre-commit checks failed. Some files need formatting or have issues."
            echo "Please run 'pre-commit run --all-files' locally to fix the issues."
            exit 1
          }